<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Contact Section start's-->
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"> MIET, Meerut, (UP) </i></div>
            <div><i class="far fa-envelope"> shashwat.shukla.cseai.2020@miet.ac.in</i></div>
            <div><i class="fas fa-phone">  +00 0000 000 000</i></div>
            <div><i class="far fa-clock">  Mon - Fri  ( 8:00 AM to 6:00 PM )</i></div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" nam="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>

    
</body>
</html>
